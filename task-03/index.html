<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таймер обратного отсчёта.</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet"  href="./style.css" />

  </head>
  <body>
    <div class="timer" id="timer-1">
      <h1>Таймер обратного отсчёта.</h1>
      <div class="timer-box">
        <div class="field">
          <span class="value" data-value="days">0</span>
          <span class="label">Days</span>
        </div>
      
        <div class="field">
          <span class="value" data-value="hours">0</span>
          <span class="label">Hours</span>
        </div>
      
        <div class="field">
          <span class="value" data-value="mins">0</span>
          <span class="label">Minutes</span>
        </div>
      
        <div class="field">
          <span class="value" data-value="secs">0</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>

 
    <script src="./task.js"></script>
  
  </body>
</html>
